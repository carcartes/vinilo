        body {

            height: 100vh;
            margin: 0;

        .album-container {

            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);

            border-radius: 10px;

            font-weight: bold;
            margin-bottom: 20px;

        .dropdown-menu a {
            color: #333;
            font-weight: bold;
            padding: 5px 20px;
            transition: all 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .btn-shop {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;

        .btn-shop:hover {
