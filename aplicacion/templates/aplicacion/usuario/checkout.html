{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vinyl Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aplicacion/css/main.css' %}">
    <!-- Icono de la pagina -->
    <link rel="icon" href="{% static 'aplicacion/img/vinilo.png' %}" type="image/png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="checkout-container">
                    <h2 class="text-center mb-4">Checkout</h2>
                    <form action="{% url 'pagar' %}" method="post">
                        {% csrf_token %}
                        <!-- Campo de Región -->
                        <div class="form-group">
                            <label for="region">Región:</label>
                            <select class="form-select" id="region" required>
                                <option value="" selected disabled>Seleccione una región</option>
                                <option>Arica y Parinacota</option>
                                <option>Tarapacá</option>
                                <option>Antofagasta</option>
                                <option>Atacama</option>
                                <option>Coquimbo</option>
                                <option>Valparaíso</option>
                                <option>Metropolitana de Santiago</option>
                                <option>Perú</option>
                                <option>Maule</option>
                                <option>Ñuble</option>
                                <option>Biobío</option>
                                <option>Araucanía</option>
                                <option>Los Ríos</option>
                                <option>Los Lagos</option>
                                <option>Aysén</option>
                                <option>Magallanes</option>
                            </select>
                        </div>

                        <!-- Campo de Dirección -->
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección"
                                required minlength="5"
                                title="La direccion debe contener al menos 5 caracteres.">
                        </div>

                        <!-- Campo de Nombre -->
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15"
                                minlength="2"
                                title="El nombre debe contener solo caracteres.">
                        </div>

                        <!-- Campo de Nombre -->
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su apellido" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15"
                                minlength="2"
                                title="El nombre debe contener solo caracteres.">
                        </div>

                        <!-- Campo de Correo Electrónico -->
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="Ingrese su correo electrónico"
                                title="El correo debe seguir este formato ej: example@gmail.com">
                                
                        </div>

                        <!-- Campo de Ciudad -->
                        <div class="form-group">
                            <label for="city">Ciudad:</label>
                            <input type="text" class="form-control" id="city" placeholder="Ingrese su ciudad" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15"
                                minlength="2"
                                title="La ciudad debe contener solo caracteres.">
                        </div>

                        <!-- Campo de Código Postal -->
                        <div class="form-group">
                            <label for="zip">Código Postal:</label>
                            <input type="text" class="form-control" id="zip" required pattern="^\d+$"
                                title="El código postal debe contener solo números."
                                placeholder="Ingrese su código postal">
                        </div>

                        <!-- Campo de Celular -->
                        <div class="form-group">
                            <label for="phone">Celular:</label>
                            <input type="tel" class="form-control" id="phone" required pattern="^\d{9}$"
                                title="El número de celular debe ser de 9 dígitos."
                                placeholder="Ingrese su número de celular">
                        </div>

                        <!-- Botones para volver y continuar -->
                        <div class="row">
                            <div class="col">
                                <a href="{% url 'catalogoiniciado' %}" class="btn btn-dark btn-block">Volver</a>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-dark btn-block">Continuar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
