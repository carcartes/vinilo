{% extends "aplicacion/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br><br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Modificar Pedido y Dirección de Envío</h2>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Formulario de Pedido -->
                    <div class="mb-3">
                        {{ pedido_form|crispy }}
                    </div>
                    
                    <!-- Formulario de Dirección de Envío -->
                    <div class="mb-3">
                        {{ direccion_form|crispy }}
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'pedidos' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary ms-2">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock content %}
