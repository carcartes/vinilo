{% extends "aplicacion/base/baselogin.html" %}
{% load static %}
    
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form action="{% url 'indexiniciado' %}">
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="Ingrese su correo electrónico">
                            <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" required
                                placeholder="Ingrese su contraseña">
                            <div class="invalid-feedback">Ingrese una contraseña valida.</div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberPassword">
                            <label class="form-check-label" for="rememberPassword">Recordar contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Iniciar Sesión</button>
                        <a href="{% url 'index' %}" class="btn btn-dark btn-block">Volver</a>
                    </form>
                    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>
                    <p class="text-center"><a href="{% url 'recuperar' %}">¿Olvidaste tu contraseña?</a></p>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
