{% extends "aplicacion/base/baselogin.html" %}
{% load static %}
    
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-container">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form action="{% url 'indexiniciado' %}">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15" 
                            placeholder="Ingrese su nombre">
                            <div class="invalid-feedback">Ingrese un nombre válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15" 
                            placeholder="Ingrese su apellido">
                            <div class="invalid-feedback">Ingrese un apellido válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="Ingrese su correo electrónico">
                            <div class="invalid-feedback">Ingrese un email válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label> 
                            <input type="password" class="form-control" id="password" required
                                placeholder="Ingrese su contraseña">
                            <div class="invalid-feedback">Ingrese una contraseña válida.</div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
                        <a href="{% url 'index' %}" class="btn btn-dark btn-block">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
